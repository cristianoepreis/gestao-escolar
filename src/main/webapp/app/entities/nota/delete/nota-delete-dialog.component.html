@if (nota) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(nota.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="notaDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirme a exclus√£o</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p id="jhi-delete-nota-heading" jhiTranslate="gestaoEscolarApp.nota.delete.question" [translateValues]="{ id: nota.id }">
        Tem certeza de que deseja excluir Nota {{ nota.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-nota" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Excluir</span>
      </button>
    </div>
  </form>
}
