<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (nota(); as notaRef) {
      <div>
        <h2 data-cy="notaDetailsHeading"><span jhiTranslate="gestaoEscolarApp.nota.detail.title">Nota</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
          <dd>
            <span>{{ notaRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="gestaoEscolarApp.nota.pontuacao">Pontuacao</span></dt>
          <dd>
            <span>{{ notaRef.pontuacao }}</span>
          </dd>
          <dt><span jhiTranslate="gestaoEscolarApp.nota.data">Data</span></dt>
          <dd>
            <span>{{ notaRef.data | formatMediumDate }}</span>
          </dd>
          <dt><span jhiTranslate="gestaoEscolarApp.nota.disciplina">Disciplina</span></dt>
          <dd>
            @if (nota()!.disciplina) {
              <div>
                <a [routerLink]="['/disciplina', nota()!.disciplina?.id, 'view']">{{ notaRef.disciplina?.nome }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="gestaoEscolarApp.nota.aluno">Aluno</span></dt>
          <dd>
            @if (nota()!.aluno) {
              <div>
                <a [routerLink]="['/aluno', nota()!.aluno?.id, 'view']">{{ notaRef.aluno?.nome }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
        </button>

        <button type="button" [routerLink]="['/nota', notaRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
